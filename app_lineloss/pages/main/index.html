<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>线损管理系统</title>

		
        <script src="../../../framework/scripts/framework.js" type="text/javascript" charset="utf-8"></script>
      
      
        <script data-main='app_lineloss/pages/main/js/model.js' src='../../../framework/scripts/libs/require.js'></script>

        <style>
        body {
	        padding: 20px;
        }
        </style>
    </head>
    <body>
    
    <!-- tabcontainer的内容对应的模板，在ie下，必须放在最外层的页面中，否则在ie下，模板内容为空。 -->
	<script type="text/html" id="province_statistic">
		<div>
			<p data-bind="text: $data.selectedTab().text"></p><br/>
		</div>
	</script>

	<script type="text/html" id="city_statistic">
		<div>
			<p data-bind="text: $data.selectedTab().text"></p><br/>
		
			<cube_dropdownlist params="items: $parent.dropdownlistItems,
				selectedValue: $parent.dropdownlistValue,
				selectedChanged: $parent.showValue">
			</cube_dropdownlist>
			<p data-bind="text: $parent.selectedDropdownlistItem().text"></p>
		</div>
	</script>
	
	<script type="text/html" id="county_statistic">
		<div>
			<p data-bind="text: $data.selectedTab().text"></p><br/>
		
			<cube_dropdownlist params="items: $parent.dropdownlistItems,
				selectedValue: $parent.dropdownlistValue,
				selectedChanged: $parent.showValue">
			</cube_dropdownlist>
			<p data-bind="text: $parent.selectedDropdownlistItem().text"></p>
		</div>
	</script>
    
    <!-- 
         webpage(component)规则：三个字符串APP.P.A，用‘.’分割，说明是app<APP>的 pages<P>的Avvm                 
    -->
    <div id="page" data-bind="component: { name: 'app_lineloss.main.main' }"></div>
    </body>
</html>
