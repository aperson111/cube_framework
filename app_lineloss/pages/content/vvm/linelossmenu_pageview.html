<script type="text/html" id="province_statistic">
<div>
	<p data-bind="text: $data.actTabContent().text"></p><br/>
	<div style='position: relative;'>
		<grid params="columnOptions: $parent.gridColumnOptions,
				  columnDatas:$parent.gridColumnDatas,
				  selectItem: $parent.selectGridItem"></grid>
	</div>
	当前：<b data-bind="text: $parent.selectGridItem()==null?'':$parent.selectGridItem().values[0].value"></b>，
	售电量：<span data-bind="text: $parent.selectGridItem()==null?'':$parent.selectGridItem().values[1].value"></span>，
	售电收益：<span data-bind="text: $parent.selectGridItem()==null?'':$parent.selectGridItem().values[2].value"></span>
</div>
</script>

<script type="text/html" id="city_statistic">
<div>
	<p>市级统计内容.</p>
		
			<dropdownlist params="items: $parent.dropdownlistItems,
								 selectValue: $parent.selectDropdownlistValue">
			</dropdownlist>
			<p data-bind="text: $parent.selectDropdownlistValue"></p>
</div>
</script>


<tabcontainer params="tabContents: statisticTabContents, actTabContent: statisticActTabContent"></tabcontainer>
