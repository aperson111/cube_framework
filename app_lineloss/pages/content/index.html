<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Knockout Sammy Weblet Demos</title>

        <script src="../../../framework/scripts/framework.js" type="text/javascript" charset="utf-8"></script>
        
        <script data-main='app_lineloss/pages/content/js/model.js' src='../../../framework/scripts/libs/require.js'></script>
        
		
        <style>
        body {
	        padding: 20px;
        }
        </style>
    </head>
    <body>

<!-- tabcontainer的内容对应的模板，在ie下，必须放在最外层的页面中，否则在ie下，模板内容为空。 -->
	<script type="text/html" id="province_statistic">
		<div>
			<p data-bind="text: $data.actTabContent().text"></p><br/>
		</div>
	</script>

	<script type="text/html" id="city_statistic">
		<div>
			<p data-bind="text: $data.actTabContent().text"></p><br/>
		
			<cube_dropdownlist params="items: $parent.dropdownlistItems,
								 selectValue: $parent.selectDropdownlistValue">
			</cube_dropdownlist>
			<p data-bind="text: $parent.selectDropdownlistValue"></p>
		</div>
	</script>


	<div id="page" data-bind="component: { name: 'app_lineloss.content.linelossmenu_page' }"></div>
    </body>
</html>
